{% extends 'base.html' %}

{% block head %}


{% endblock %}

{% block body %}
<h1>Test</h1>
<div id="display-box">
</div>
<div id="response-box" class="hidden">
     <p>WHAZZZAAAA</p>
</div>
<form action="" method="POST">
    <input type="submit" name="return-button" value="Return">
</form>
<script>
    const numbers = {{ num_list | tojson }};
    const displayBox = document.getElementById("display-box");
    const responseBox = document.getElementById("response-box");
    displayBox.classList.add("num-content");
    
    let i = 0;

    function showNextNumber() {
        
        if (i < numbers.length) {;
            displayBox.textContent = numbers[i];
            i++;
            setTimeout(showNextNumber, 1000);
        } else {
           displayBox.classList.add("hidden");
           responseBox.classList.add("present");
        }
    }
    showNextNumber()
    responseBox.classList.remove("hidden");
</script>
{% endblock %}
